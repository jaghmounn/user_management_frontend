<div class="container">

    <div >
        <form (ngSubmit)="goToEmployee()" >
            <div class="form-group col-md-6 inline ">
                
                <input  [(ngModel)]="EnteredID" type="text" class="form-control" id="id" name="id" placeholder="Search by ID">
                <button class="btn btn-secondary " type="submit">Search</button>
            </div>
        </form>

    </div>


    <br>
    <br>
<div>
<table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

    <thead class="table-dark ">
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Zone</th>
            <th>Email</th>
            <!-- <th>Salary</th> -->
            <!-- <th>department</th> -->
            <!-- <th>Designation</th> -->
            <!-- <th>Joining Date</th> -->
            <th>Photo</th>
        </tr>

    </thead> 


    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{ getShortId(employee) }}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.zone}}</td>
            <td>{{employee.email}}</td>
            <!-- <td>{{employee.salary}}</td> -->
            <td> <img [src]="employee.photoUrl" alt="Employee Photo" class="employee-photo" /> </td>
            <!-- <td>{{employee.designation}}</td> -->
            <!-- <td>{{employee.joiningDate}}</td> -->
            <td *ngIf="employee.id !== undefined">
                <button (click)="updateEmployee(employee.id)" class="btn btn-secondary btn-sm">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 10px">Delete</button>
                <button (click)="detailsOfEmployee(employee.id)" class="btn btn-success btn-sm" style="margin-left: 10px">View</button>
              </td>
              
        </tr>
    </tbody>


</table>
<br><br><br><br>
</div>
