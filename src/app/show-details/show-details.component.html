<div class="container">
  <h3>Employee Details</h3>
  <br />
  <div class="box">
    <div>
      <img *ngIf="employee.photoUrl" [src]="employee.photoUrl" alt="Employee Photo" />
    </div>

    <div>
      <table class="table table-striped border-dark">
        <thead class="table-dark">
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><b>Id</b></td>
            <td>{{ employee.id }}</td>
          </tr>
          <tr>
            <td><b>Username</b></td>
            <td>{{ employee.username }}</td>
          </tr>
          <tr>
            <td><b>Zone</b></td>
            <td>{{ employee.zone }}</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>{{ employee.email }}</td>
          </tr>
          <tr>
            <td><b>Photo URL</b></td>
            <td>{{ employee.photoUrl }}</td>
          </tr>
        </tbody>
      </table>

      <a routerLink="/updating-by-id/{{ employee.id }}" id="btn1" class="btn btn-secondary">Update Details</a>
      <a routerLink="/show-all-employees" id="btn2" class="btn btn-danger">Back</a>
    </div>
  </div>
</div>
